<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TicTacToe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="tictactoe.css" />
    <script defer src="tictactoe.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div class="grid">
      <div class="item" id="00" onclick="handleClick(event)"></div>
      <div class="item" id="01" onclick="handleClick(event)"></div>
      <div class="item" id="02" onclick="handleClick(event)"></div>
      <div class="item" id="10" onclick="handleClick(event)"></div>
      <div class="item" id="11" onclick="handleClick(event)"></div>
      <div class="item" id="12" onclick="handleClick(event)"></div>
      <div class="item" id="20" onclick="handleClick(event)"></div>
      <div class="item" id="21" onclick="handleClick(event)"></div>
      <div class="item" id="22" onclick="handleClick(event)"></div>
    </div>
    <div class="result" id="result">
      </div>
    <div class="button-wrapper">
       <button id="reset-button" onclick="handleButton()">Reset Board</button>
    </div>

    <script src="" async defer></script>
  </body>
</html>
